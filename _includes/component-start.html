{% if include.height %}
    {% assign height = include.height%}
{% else %}
    {% assign height = '125px' %}
{% endif %}

<div class="thumbnail">
    <div class="project-logo-box" data-project-title="{{include.name}}"></div>
    <div class="caption">
        <h4><strong>{{include.title}}</strong></h4>
        <div style="height: {{height}}">
