{% for entry in include.menu %}
{% if entry.chapter %}
<div class="chapter">{{ entry.chapter }}</div>
{% endif %}
<ul>
    {% for page in entry.pages %}
    <li>
        {% assign url = page.url | prepend: include.prefix %}
        {% if include.url == url %}
        <a href="{{url}}" title="{{page.description}}" class="active">{{page.title}}</a>
        {% else %}
        <a href="{{url}}" title="{{page.description}}">{{page.title}}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endfor %}
