<html>
    <head>
        {% include meta.html description = page.description keywords = page.keywords title = page.title %}
        {% if page.favicon  %}
        <link href="{{page.favicon}}" rel="shortcut icon">
        {% endif %}
        {% include css.html highlight = page.highlight custom = page.custom.css %}
        {% include js.html ga = page.ga custom = page.custom.js %}
    </head>
    <body>
        {{content}}
    </body>
</html>
